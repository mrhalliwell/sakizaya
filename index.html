unched in 2020 by American investment firm Perceptive Advisors, LianBio in-licensed experimental therapies from US and European biotechs to develop and commercialize in China. As it wrote in its IPO papers a year later, “It is our vision to serve as a gateway to China for Western biopharmaceutical companies focused on the large addressable market unlocked by” new advances and reforms.\\n\\nLianBio, which raised more than $700 million from RA Capital, Venrock, Pfizer and other big-name investors, wasn’t alone. Companies, tempted by a huge market hungry for innovative drugs, poured hundreds of millions of dollars into China in-licensing deals from 2019 to 2021. But the market quickly collapsed, experts say that have been interviewed by Endpoints News, who blamed pricing pressures, fierce competition and a global funding crunch.\\n\\nHelen Chen\\nBy 2023, LianBio had launched a strategic review, sold back the rights to its two main drug candidates, fended off an unsolicited takeover bid and saw top executives depart. Within a few months, it said it would wind down operations and return money to investors.\\n\\nWhile it’s perhaps the most extreme example, the trade has become a shadow of what it was.\\n\\n“The China market is still the second-largest pharmaceutical market in the world, and there’s still a lot of need for innovative drugs,” said Helen Chen, who leads LEK Consulting’s Asia healthcare practice. “But one does need to think about how to enter and be successful in the market.”\\n\\nBetween 2019 and 2021, total upfront cash and equity for China in-licensing deals totaled $2 billion, according to DealForma. (Data as of Feb. 21, 2024)\\n\\n\\nClick on the image to see the full-sized version\\n\\nThe idea of leveraging an overseas network and local Rlogseq____&amp;D expertise to speed up the introduction of cutting-edge medicines in China isn’t new, with Zai Lab often hailed as an early pioneer. But deals to in-license drugs to China began climbing in 2018, hit a high in 2019, and appeared to bounce back after the worst of Covid, according to data from DealForma.\\n\\nThe deals were done with the assumption of a huge healthcare market in China, which has four times the population of the US, Jefferies analyst Kelly Shi noted. But they were also struck at a time when “no one knew” how price negotiations would play out under the National Reimbursement Drug List, or NRDL, the government program determining which drugs will be covered under national insurance. The NRDL underwent a major reform around 2018, offering a clearer negotiation mechanism that many had hoped would significantly broaden market access and reimbursement in what is essentially a single-payer system, even if it meant a discount.\\n\\nAs it turned out, those discounts ran deep — reaching 90% in some cases. It didn’t help that the intense competition felt in all other industries in China, from snacks to electric cars, also swept up biotech, making higher prices harder to justify.\\n\\nIn 2019, Everest Medicines paid $65 million upfront and promised $710 million in milestones to license the antibody-drug conjugate that would become Trodelvy. Three years later, after winning a Chinese approval, it sold its rights to Gilead for $280 million upfront, plus up to $170 million in milestones.\\n\\nIan Woo\\nThe considerations behind the deal were “pretty complicated” and it’s “hard to be absolute,” said Ian Woo, Everest’s president and CFO. Among them were the challenges in raising more money and making the partnership work long distance.\\n\\nBut it was increasingly clear by then that the reward of getting a drug approved in China may not be commensurate with the cost. That was around the same time that biotech financing began to cool globally, which also limited companies’ ability to fund oft-expensive development plans.\\n\\n“We did not expect how competitive the market is becoming, especially in oncology, in China,” Woo added. “Whereas the cost of commercialization — or for a company like Everest to build a commercial organization, which had always been our strategy from the very beginning — has not changed. If anything, [it] has become more expensive. So the bar or the opportunity to make an attractive return has become more difficult.”\\n\\nThe deals Everest has inked since Trodelvy all carry much lower royalty percentages and present “clear arbitrage opportunities,” Woo said. The company has also carved out a niche in specialty immune-driven renal diseases. It will still do licensing deals, but the bar for going into a new therapeutic area is now “much, much higher.”\\n\\nWhat comes next? \\nThe cool-down has led to questions about whether there’s still a role for companies like LianBio that function as dealmaking and development middlemen, or if those players will need to mix in more internal research to keep going.\\n\\nOthers suggest LianBio’s circumstances — a young venture-backed startup with an overly broad pipeline — made it especially vulnerable to a downturn.\\n\\nLianBio declined to comment for this story, citing its priority on completing the liquidation.\\n\\nSome believe the model could still work with, as Shi put it, “very careful selection” of the assets to in-license: ones with big markets or few competitors.\\n\\nRoderick Wong\\nThe in-licensing model has become “kind of a punching bag,” said Roderick Wong, chief investment officer at RTW Investments. His firm continues to back Jixing Pharmaceuticals, a Shanghai-headquartered cardiovascular company initially focused on commercializing in China but is also getting into global development.\\n\\nPrice levels on the NRDL are also showing early signs of improving, according to Wong and RTW president Peter Fong, citing Sanofi and Regeneron’s Dupixent and argenx’s Vyvgart, which got on the list for roughly $10,000 and $45,000, respectively.\\n\\n“The issue is not the underlying business model. It’s been raising money,” Wong said. In-licensing companies were hit extra-hard because their main tasks — late-stage development and commercialization — are capital-intensive.\\n\\n“I don’t think the model is broken,” Wong said. “I think it’s just getting beat up by a narrative that’s short term.”\\n\\nChanging terms\\nThere was general agreement among the sources Endpoints spoke to that for the in-licensing model to work, deal terms will likely have to adjust. Chen, of LEK, believes the typical upfront for a China licensing deal will settle at a point between $0 and the “eye-watering levels” of $40 million to $60 million from the trend’s heyday.\\n\\nThe profile of licensees may also be shifting. Established Chinese pharma companies with a steady revenue stream from generic or me-too drugs are now actively pursuing licensing deals to fill their pipeline, said several people Endpoints spoke to.\\n\\nJoe Panetta\\n“Literally, I’ve had guys tell me they have a blank checkbook and go out and license technology,” said Joe Panetta, president and CEO of Biocom, a trade group advocating for life sciences companies in California — where some of these Chinese companies have set up business development offices.\\n\\nThey still may have other considerations. Tony Chen, a partner at Jones Day’s Shanghai office who advises companies on intellectual property issues, noted that licensees these days “pay a whole lot more attention to the quality of the patent the licensor has.” To avoid getting squeezed by generics under China’s volume-based procurement system, they are often seeking assets with an extended period of patent protection.\\n\\nSource: DealForma (Data as of Feb. 21, 2024)\\n\\n\\nClick on the image to see the full-sized version\\n\\nPeter Fong\\nBeyond that, other avenues of advancing experimental drugs and raising cash are being explored as the Chinese industry matures. Dealmaking between local companies is on the rise. Chinese startups are also increasingly out-licensing to multinational players, particularly in fast-following and tech platform-based areas such as antibody-drug conjugates, where they can apply “fast engineering iterations,” according to a November report from McKinsey. That could extend to newer modalities including siRNA and mRNA.\\n\\n“The reality is that Chinese patients are going to need medicines that do exist but aren’t being sold for whatever reason in China or being developed there,” RTW’s Fong said. “In that regard, there is always going to be a draw for these innovative medicines to go to China and there’s going to be — there has to be a way to do that.”logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Flogseq____&quot;,164,536870916]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Xlogseq____&quot;,153,536870916]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Vlogseq____&quot;,164,536870916]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Ulogseq____&quot;,57,536870916]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Ulogseq____&quot;,153,536870916]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u661e8ef6-0827-43a1-88fb-10ade7e204e3logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[159,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;馬克宏的例子告訴我們，當國家處理稅務正義的方式，必須同時考量國際資本市場和離岸金融時，歐元區會對民主政治造成多大的威脅。logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[159,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[159,logseq____&quot;^Flogseq____&quot;,168,536870916]],[logseq____&quot;^15logseq____&quot;,[159,logseq____&quot;^Xlogseq____&quot;,153,536870916]],[logseq____&quot;^15logseq____&quot;,[159,logseq____&quot;^Vlogseq____&quot;,166,536870916]],[logseq____&quot;^15logseq____&quot;,[159,logseq____&quot;^Ulogseq____&quot;,15 金的目的單純是為了在股票跌破承銷價時，用來拉回平盤用的。但並不是讓主辦券商拿來拉抬股票，所以不能用更高的價格買進，也不能買超過原本過額配售的張數。\\n\\n如果股價如果一直維持在承銷價之上呢？主辦券商更不能用這筆錢進場買股票。\\n\\n簡單說，如果跌破承銷價，主辦券商進場用承銷價買股票；最多能買的張數就是過額配售的總張數，這就是我所謂的「護盤基金」。\\n\\n用護盤基金買進來的這些股票怎麼辦？\\n簡單說，如果有護盤，就還股票給股東；如果沒護盤，還錢給股東。所以過額配售的股東不是拿到股票(張數一模一樣)，就是拿到錢(與承銷價一樣的錢)，還蠻公平的。\\n這就是過額配售的操作方式。\\n\\n三、過額配售的張數限制\\n上限應該是公開承銷張數的15%。logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[181,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[181,logseq____&quot;^Flogseq____&quot;,180,536870916]],[logseq____&quot;^15logseq____&quot;,[181,logseq____&quot;^Xlogseq____&quot;,178,536870916]],[logseq____&quot;^15logseq____&quot;,[181,logseq____&quot;^Vlogseq____&quot;,180,536870916]],[logseq____&quot;^15logseq____&quot;,[181,logseq____&quot;^Ulogseq____&quot;,57,536871259]],[logseq____&quot;^15logseq____&quot;,[181,logseq____&quot;^Ulogseq____&quot;,178,536871259]],[logseq____&quot;^15logseq____&quot;,[181,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u661e8ef6-e4f8-40d6-a327-2a4e6c34660elogseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^Klogseq____&quot;,1713278710436,536870916]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^Nlogseq____&quot;,20240314,536870916]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^@logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;mar 14th, 2024logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^11logseq____&quot;,logseq____&quot;Mar 14th, 2024logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^Blogseq____&quot;,1713280713282,536871266]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u661e8ef6-9197-4dd8-a86e-d743ca62ac7alogseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
